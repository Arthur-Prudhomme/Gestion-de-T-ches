<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Gestion de Tâches Avancée</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header>
			<h1>Gestion de Tâches</h1>
		</header>
		<main>
			<section id="task-search">
				<h2>Rechercher des Tâches</h2>
				<div id="searchContainer">
					<input
						type="text"
						id="searchInput"
						placeholder="Entrer un mot-clé..."
					/>
					<button type="button" id="searchButton">Rechercher</button>
				</div>
			</section>
			<section id="task-creation">
				<h2>Ajouter une Tâche</h2>
				<form name="addTaskForm" id="taskForm" onsubmit="return false">
					<input
						type="text"
						id="taskTitle"
						name="title"
						placeholder="Titre de la tâche"
						required
					/>
					<textarea
						id="taskDescription"
						placeholder="Description de la tâche"
						name="description"
						required
					></textarea>
					<input type="date" id="taskDueDate" name="date" required />
					<select id="taskPriority" name="priority" required>
						<option value="low">Faible</option>
						<option value="medium" selected>Moyenne</option>
						<option value="high">Haute</option>
					</select>
					<select id="taskCategory" name="category"></select>
					<button type="submit">Ajouter Tâche</button>
				</form>
			</section>
			<section id="category-form">
				<h2>Catégories</h2>
				<form id="categoryForm" name="addCategoryForm" onsubmit="return false">
					<input type="text" id="addCategory" name="title" required />
					<button type="submit">Ajouter la catégorie</button>
				</form>
			</section>
			<section id="task-filter">
				<h2>Filtrer les Tâches</h2>
				<form id="filterForm" onsubmit="return false">
					<label for="filterPriority">Filtrer par Priorité :</label>
					<select id="filterPriority" name="priority">
						<option value="all">Toutes</option>
						<option value="high">Haute</option>
						<option value="medium">Moyenne</option>
						<option value="low">Faible</option>
					</select>

					<label for="filterDate">Filtrer par Date :</label>
					<input type="date" id="filterDate" name="date" />

					<button type="submit" id="applyFilter">Appliquer Filtre</button>
				</form>
			</section>

			<section id="task-list">
				<h2>Liste des Tâches</h2>
				<div id="tasks">
					<div id="tasks-container">
						<!-- tasks -->
					</div>
				</div>
			</section>
		</main>
		<footer>
			<p>&copy; 2024 Application de Gestion de Tâches</p>
		</footer>
		<script type="module" src="app.js"></script>
	</body>
</html>
